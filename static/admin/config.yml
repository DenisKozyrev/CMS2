backend:
  name: git-gateway

accept_roles: 
  - admin
  - editor

publish_mode: editorial_workflow

media_folder: src/assets/images/markdown

site_url: https://dashbouquet.netlify.com

collections:
  - name: pages
    label: Pages 
    folder: markdown/pages
    slug: /{{name}}
    create: true
    fields:
      - { name: collection-name, label: Collection Name, widget: string, default: pages }
      - { name: name, label: Name, widget: string }
      - { name: title, label: Title, widget: string }
      - { name: long-title, label: Long Title, widget: string }
      - { name: description, label: Description,  widget: string }
      - { name: summary, label: Summary (introtext),  widget: string }
      - { name: keywords, label: Focus keywords, widget: string, hint: "Enter your keywords comma-separated (table, chair)" }
      - { name: body, label: Body, widget: markdown }
  - name: our-work-items
    label: Our work Items
    folder: markdown/ourWorkItems
    slug: /{{title}}
    create: true
    fields:
      - { name: collection-name, label: Collection Name, widget: string, default: our-work-items }
      - { name: type, label: Type, widget: string, default: mobile-and-web-aplications-work-examples }
      - { name: title, label: Title, widget: string }
      - { name: long-title, label: Long Title, widget: string }
      - { name: text-color, label: Text Color, widget: string, hint: "Enter color as hex values (#ffffff)" }
      - label: "Technologies"
        name: "technologies"
        widget: "list"
        hint: "Enter your keywords comma-separated (javascript, python)"
        default: []
      - label: "Our Work Example Background Image"
        name: "our-work-example-background-image"
        widget: "image"
        default: ""
  - name: blog-categories    
    label: Blog Categories
    folder: markdown/blogCategories/
    slug: /{{title}}
    create: true
    fields:
      - { name: collection-name, label: Collection Name, widget: string, default: blog-categories }
      - { name: path, label: Path, widget: string, default: / }
      - { name: title, label: Title, widget: string }
      - { name: long-title, label: Long Title, widget: string }
      - { name: description, label: Description,  widget: string }
      - { name: summary, label: Summary (introtext),  widget: string }
      - { name: keywords, label: Focus keywords, widget: string, hint: "Enter your keywords comma-separated (table, chair)" }
      - { name: body, label: Body, widget: markdown }
  - name: post    
    label: Posts
    folder: markdown/posts/
    slug: /{{category}}/{{title}}"
    create: true
    fields:
      - { name: collection-name, label: Collection Name, widget: string, default: posts }
      - { name: path, label: Path, widget: string, default: / }
      - { name: category, label: Category, widget: string }
      - { name: title, label: Title, widget: string }
      - { name: long-title, label: Long Title, widget: string }
      - { name: description, label: Description,  widget: string }
      - { name: summary, label: Summary (introtext),  widget: string }
      - { name: keywords, label: Focus keywords, widget: string, hint: "Enter your keywords comma-separated (table, chair)" }
      - { name: body, label: Body, widget: markdown }
      
      